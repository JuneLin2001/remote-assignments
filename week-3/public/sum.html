<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum</title>
  </head>
  <body>
    <h1>Welcome to sum page</h1>
    <form id="sumForm">
      <label for="number">Enter a number:</label>
      <input type="text" id="input" name="number" />
      <button type="submit">Submit</button>
    </form>
    <div id="Sum"></div>

    <script>
      document.getElementById("sumForm").addEventListener("submit", (event) => {
        event.preventDefault();
        const input = document.getElementById("input").value;
        fetch(`/getData?number=${input}`, {
          method: "GET",
        })
          .then((response) => {
            return response.text();
          })
          .then((sum) => {
            document.getElementById("Sum").innerHTML = `<h1>${sum}</h1>`;
          });
      });
    </script>
  </body>
</html>
