<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum</title>
  </head>
  <body>
    <h1>Welcome to sum page</h1>
    <form id="sumForm">
      <label for="number">Enter a number:</label>
      <input type="text" id="input" name="number" />
      <button type="submit">Submit</button>
    </form>
    <div id="Sum"></div>

    <script>
      document
        .getElementById("sumForm")
        .addEventListener("submit", function (event) { //要submit之後才會執行，不然會一開始就Lack of Parameter
          event.preventDefault();
          const input = document.getElementById("input").value;
          const xhr = new XMLHttpRequest();
          xhr.open("GET", `/getData?number=${input}`, true);
          xhr.onload = () => {
            document.getElementById("Sum").innerHTML = xhr.responseText;
          };
          xhr.send();
        });
    </script>
  </body>
</html>
